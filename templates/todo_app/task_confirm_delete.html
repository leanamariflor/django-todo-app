{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="delete-btn">Yes, delete</button>
</form>
<a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
